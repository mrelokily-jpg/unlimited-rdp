      - name: Display Connection Info and Complete
        run: |
          Write-Host "`n" + ("="*50)
          Write-Host "RDP SETUP COMPLETED SUCCESSFULLY!"
          Write-Host "="*50
          Write-Host "`nCONNECTION DETAILS:"
          Write-Host "Primary Address (Tailscale): $env:TAILSCALE_IP"
          Write-Host "Alternate Address: 100.104.222.89"
          Write-Host "Username: TOOLBOXLAP"
          Write-Host "Password: admin@123"
          Write-Host "`nNOTES:"
          Write-Host "1. You can now connect via Remote Desktop"
          Write-Host "2. Try Tailscale IP first, use alternate if needed"
          Write-Host "3. This session will remain active while the runner is alive"
          Write-Host "4. Typically available for 60-360 minutes"
          Write-Host "="*50
          
          # حفظ المعلومات في ملف للرجوع إليها
          $infoFile = "C:\RDP-Connection-Info.txt"
          $infoContent = @"
RDP Connection Information
==========================
Generated: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')

PRIMARY (Tailscale VPN):
Tailscale IP: $env:TAILSCALE_IP

ALTERNATE (Direct Connection):
Static IP: 100.104.222.89

CREDENTIALS:
Username: TOOLBOXLAP
Password: admin@123

Instructions:
1. Open Remote Desktop Connection (mstsc.exe)
2. Try Tailscale IP first (requires Tailscale VPN)
3. If Tailscale doesn't work, try the static IP
4. Use credentials when prompted
"@
          
          $infoContent | Out-File -FilePath $infoFile -Encoding UTF8
          Write-Host "`nInfo saved to: $infoFile"
